<div class="extention-container">
<div class="btn-hide">
    <button class="btn" id="btnHide">隐藏助手</button>
</div>
<form class="ctrlpanel panel panel-default" id="panelBody">
    <div id="disableMask" style="position: absolute; width:100%; height: 180px; z-index: 1001; background-color: #000000; opacity: 0.5;">
        <p style="color: white; font-size: 30px; display: block; text-align: center; margin-top: 45px; ">尚未开始补退选</p>
    </div>
    <nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 5px;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="text-decoration: none;" href="">
                    <img id="logo" />
                </a>
            </div>
            <ul id="navs" class="nav navbar-nav">
                <li class="active"><a>Step1：设置</a></li>
                <li><a>Step2：监控列表</a></li>
            </ul>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <label>验证码（区分大小写）</label>
                    <div class="input-group">
                        <input class="form-control" id="validCode" pattern="[0-9A-Za-z]{4}" autofocus required />
                        <div class="input-group-addon"><img id="imgname"/></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="body0" class="panel-body active">
            <div class="clearfix">
                <div class="pull-right">
                    <label>筛选：</label>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active" id="radFilterAll">
                            <input type="radio" name="filtermode" checked>全部课程
                        </label>
                        <label class="btn btn-default" id="radFilterAvailable">
                            <input type="radio" name="filtermode">仅未满课程
                        </label>
                        <label class="btn btn-default" id="radFilterUnAvailable">
                            <input type="radio" name="filtermode">仅已满课程
                        </label>
                    </div>
                </div>
                <div class="form-inline pull-left" onsubmit="return false">
                    <div class="form-group">
                        <label>时间间隔（秒）</label>
                        <input class="form-control" id="txtInterval" type="number" value="15" min="5" max="60" autofocus required />
                    </div>
                </div>
                <div class="form-inline pull-left" onsubmit="return false" style="margin-left: 10px;">
                <label>监控课程可选时：</label>
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-value="2" id="btnElectConfig">提示并选课<span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" id="menuElectConfig">
                            <li data-value="1"><a>桌面提示</a></li>
                            <li data-value="2"><a>提示并选课</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="margin-top: 10px">
                <div class="btn-group dropup">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" data-value="1" id="btnSoundConfig">单次声音<span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" id="menuSoundConfig">
                        <li data-value="1"><a>单次声音</a></li>
                        <li data-value="2"><a>循环声音</a></li>
                        <li data-value="0"><a>关闭声音</a></li>
                    </ul>
                </div>

                <button type="button" class="btn btn-warning" id="btnTestSound">测试声音</button>
                <button type="button" class="btn btn-default" id="btnStopSound">声音停止</button>
                <label>←声音提示无法停止记得点这里</label>
                <button type="button" class="btn btn-info pull-right" id="btnCheckUpdate">检查更新</button>
            </div>
        </div>
        <div id="body1" class="panel-body">
            <div id="dCourseList"></div>
            <b>状态：</b><span id="sStatus" class="statustext-normal" >就绪，等待执行</span>
            <button type="button" class="btn btn-success pull-right" id="tglbtnAutoRefresh" style="position:relative; top: -8px;">启用自动刷新</button>
            <span id="limitTimesLabel" class="pull-right" style="margin-right:20px;">今日限额已使用 0 / 6000 次</span>
        </div>
    </div>
    <button class="hidden" type="submit" id="btnDummySubmit"></button>
</form>
</div>
